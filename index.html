<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Psychic-Game</title>
</head>
<body>
    <h1>The Psychic Game</h1>
    <p> Guess What I'm Thinking Of?</p>
    <div id="game">

        <div class = "none">
          User Choice: <span id="userChoice"></span>
        </div>

        <div class = "none">
          Computer Choice: <span id="computerChoice"></span>
        </div>
    
        <div>
          Wins: <span id="wins"></span>
        </div>
    
    
        <div>
          Losses: <span id="losses"></span>
        </div>
    
        <div>
          Guesses Left: <span id="guessesLeft"></span>
        </div>
    
        <div>
            Your Guesses So Far: <span id="guessesSoFar"></span>
        </div>

      </div>
      <script src="assets/javascript/game.js"></script>
</body>
</html>
